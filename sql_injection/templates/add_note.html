<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Note</title>
</head>
<body>
    <h3>Add New Note</h3>
    <br>
    <form action="/addNote" method="post">
        <input type="text" name="content">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <button type="submit">Add Note</button>  
    </form>
    {% if message %}
        <strong>Message:</strong> {{ message }}
    {% endif %}   
</body>
</html>
